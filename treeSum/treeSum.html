        "use strict";

        var arr = [5, 7, [4, [2], 8, [1, 3], 2], [9, []], 1, 8];

        function sumArray(a) {
            var sum = 0;
            for (let i = 0; i < a.length; i++) {

                if (Array.isArray(a[i])) sum += sumArray(a[i]);
                else sum += a[i];

            }
            return sum;
        }
