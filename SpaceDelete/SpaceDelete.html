<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>

<body>
    <script>

        let str = prompt("Vvedite stroku");
        let space = " ";

        function SpaceDelete(a, i) {
            
            let beg = 0;
            let end = 1;

            while (a[beg] == i) {
                beg++;
            } 

            while (a[a.length - end] == i) {
                end++;
            }

            a = a.substring(beg, a.length - end + 1);
            return a;

        }

        let result = SpaceDelete(str, space);

        console.log("%%%" + result + "$$$");

    </script>
</body>

</html>
