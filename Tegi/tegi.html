<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var str = "Однажды в <студёную> зимнюю пору";

        function tagWrapper(tag, stroka, attr) {

            function mnemonHtml(a) {
                a = a.replace(/&/g, '&amp');
                a = a.replace(/</g, '&lt;');
                a = a.replace(/>/g, '&gt;');
                a = a.replace(/"/g, '&quot;');
                a = a.replace(/'/g, '&apos;');
                return a;
            }

            let openTag = tag;

            if (attr != null) {
                for (let key in attr) {
                    openTag += ` ${key} = '${mnemonHtml(attr[key])}'`;
                }
            }

            stroka = `<${openTag}>${mnemonHtml(stroka)}</${tag}>`;
            return stroka;
        }

        console.log(tagWrapper("p", str, { align: "center", width: "30", title: "M&M's" }));
    </script>
</body>

</html>
