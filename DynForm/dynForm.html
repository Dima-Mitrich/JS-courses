<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        "use strict";

        var formDef1 =
            [
                { label: 'Название сайта:', kind: 'longtext', name: 'sitename' },
                { label: 'URL сайта:', kind: 'longtext', name: 'siteurl' },
                { label: 'Посетителей в сутки:', kind: 'number', name: 'visitors' },
                { label: 'E-mail для связи:', kind: 'shorttext', name: 'email' },
                {
                    label: 'Рубрика каталога:', kind: 'combo', name: 'division',
                    variants: [{ text: 'здоровье', value: 1 }, { text: 'домашний уют', value: 2 }, { text: 'бытовая техника', value: 3 }]
                },
                {
                    label: 'Размещение:', kind: 'radio', name: 'payment',
                    variants: [{ text: 'бесплатное', value: 1 }, { text: 'платное', value: 2 }, { text: 'VIP', value: 3 }]
                },
                { label: 'Разрешить отзывы:', kind: 'check', name: 'votes' },
                { label: 'Описание сайта:', kind: 'memo', name: 'description' },
                { label: 'Опубликовать:', kind: 'submit' },
            ];

        var formDef2 =
            [
                { label: 'Фамилия:', kind: 'longtext', name: 'lastname' },
                { label: 'Имя:', kind: 'longtext', name: 'firstname' },
                { label: 'Отчество:', kind: 'longtext', name: 'secondname' },
                { label: 'Возраст:', kind: 'number', name: 'age' },
                { label: 'Зарегистрироваться:', kind: 'submit' },
            ];


        function dynForm(teg, arr) {
            let form = document.createElement(teg);
            let label;
            let input;
            let select;

            for (let i = 0; i < arr.length; i++) {

                if (arr[i].kind == 'longtext') {
                    label = document.createElement('label');
                    input = document.createElement('input');
                    label.innerHTML = arr[i].label;
                    label.htmlFor = arr[i].name;
                    input.name = arr[i].name;
                    input.type = 'text';
                    input.size = '40';
                }
                else if (arr[i].kind == 'shorttext') {
                    label = document.createElement('label');
                    input = document.createElement('input');
                    label.innerHTML = arr[i].label;
                    label.htmlFor = arr[i].name;
                    input.name = arr[i].name;
                    input.type = 'text';
                    input.size = '20';
                }
                else if (arr[i].kind == 'number') {
                    label = document.createElement('label');
                    input = document.createElement('input');
                    label.innerHTML = arr[i].label;
                    label.htmlFor = arr[i].name;
                    input.name = arr[i].name;
                    input.type = 'number';
                }
                else if (arr[i].kind == 'combo') {
                    label = document.createElement('label');
                    select = document.createElement('select');
                    label.innerHTML = arr[i].label;
                    label.htmlFor = arr[i].name;
                    let option;
                    for (let n = 0; n < arr[i].variants; n++) {
                        option = document.createElement('option');
                        option.value = i + 1;
                        option.innerHTML = arr[i].variants[n].text;
                    }
                }
                else if (arr[i].kind == 'radio') {
                    label = document.createElement('label');
                    label.innerHTML = arr[i].label;
                    label.htmlFor = arr[i].name;
                    for (let n = 0; n < arr[i].variants; n++) {
                        input = document.createElement('input');
                        input.value = i + 1;
                        input.innerHTML = arr[i].variants[n].text;
                    }
                }
                form.appendChild(label);
                form.appendChild(input);
                form.append(select);
            }

            document.body.append(form);
        }

        dynForm('form', formDef1);
    </script>
</body>

</html>
