<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        "use strict";

        var fraza = "Сани, плот и воз, зов и толп и нас.";

        function palindrom1(a) {

            a = a.toLowerCase();
            a = a.replace(/ /g, '');
            a = a.replace(/,/g, '');
            a = a.replace(/ё/g, 'е');
            a = a.replace(/ъ/g, 'ь');
            a = a.replace(".", '');
            a = a.replace("?", '');
            a = a.replace("!", '');

            if (a.length < 2) return true;

            if (a[0] == a[a.length - 1]) {

                return palindrom1(a.slice(1, a.length - 1));

            }
            else return false;
        }

        console.log(palindrom1(fraza));
    </script>
</body>

</html>
