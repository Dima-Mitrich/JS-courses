<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        "use strict";

        var fraza = "Сани, плот и воз, зов и толп и нас.";

        fraza = fraza.toLowerCase();
        fraza = fraza.replace(/ /g, '');
        fraza = fraza.replace(/,/g, '');
        fraza = fraza.replace(/ё/g, 'е');
        fraza = fraza.replace(/ъ/g, 'ь');
        fraza = fraza.replace(".", '');
        fraza = fraza.replace("?", '');
        fraza = fraza.replace("!", '');


        function palindrom1(a) {
            
            if (a.length < 2) return true;

            if (a[0] == a[a.length - 1]) {
                a = a.slice(1, a.length - 1);
            }
            else return false;

            return palindrom1(a);
        }

        console.log(palindrom1(fraza));
    </script>
</body>

</html>
