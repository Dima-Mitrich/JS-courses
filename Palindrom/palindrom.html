<!DOCTYPE html>

<body>
    <script>

        var fraza = "А лис, он умен крыса сыр к нему носила.";

        function palindrom(a) {
            a = a.toLowerCase();
            a = a.replace(/ /g,'');
            a = a.replace(/,/g,'');
            a = a.replace(/ё/g,'е');
            a = a.replace(/ъ/g,'ь');
            a = a.replace(".",'');
            a = a.replace("?", '');
            a = a.replace("!", '');
            for (let i = 0; i < parseInt(a.length/2); i++) {
                if (a[i] != a[a.length - 1 - i]) return false;
            }
            return true;
        }

        console.log(palindrom(fraza));

        

    </script>
</body>
</html>
