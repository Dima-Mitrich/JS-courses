<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        function textValid(b) {

            while (true) {
                a = prompt(b);

                if (!isNaN(a) || a == false) {
                    alert('Недопустимое значение. Введите снова.')
                    true;
                }
                else return a;
            }
        }

        function intValid(b) {

            while (true) {
                a = prompt(b);

                if (isNaN(a) || a > 116 || a == false || a == null) {
                    alert('Недопустимое значение. Введите снова.')
                    true;
                }
                else return a;
            }
        }



        var name1 = textValid("Введите свое имя.");
        var lastName = textValid("Введите свою фамилию.");
        var fathersName = textValid("Введите свое отчество.");
        var ageYears = parseInt(intValid("Сколько вам лет?"));
        let genderChoice = confirm("Нажмите \"ОК\" если вы мужского пола, \"Отмена\" если вы женского пола.");
        let gender;
        let pensVozrast;

        if (genderChoice == true ) {
            gender = 'Мужской';
            pensVozrast = (ageYears <= 63) ? "Нет" : "Да";
        }
        else {
            gender = 'Женский';
            pensVozrast = (ageYears <= 58) ? "Нет" : "Да";
        }


        alert('ФИО: ' + lastName + " " + name1 + " " + fathersName + '\nВозраст, лет: ' + ageYears +
            '\nВозраст, дней: ' + ageYears * 365 + '\nЧерез 5 лет вам будет: ' + (ageYears + 5) +
            '\nПол: ' + gender + '\nПенсионный возраст: ' + pensVozrast);

    </script>
</body>

</html>
