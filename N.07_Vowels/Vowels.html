<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var str = prompt("vvedite stroku");
        var glSet = new Set(["а", "е", "я", "о", "у", "ю", "ы", "и", "э", "е"]);

        function countGlas(a, set) {
            let n = 0;

            for (let i = 0; i < a.length; i++) {
                if (set.has(a[i])) n++;
                else continue;
            }

            return n;
        }
        

        var glHash = {'а':true, 'е':true,'я':true,'о':true,'у':true,'ю':true,'ы':true,'и':true,'э':true,'е':true, }

        function countGlas1(a, hash) {
            let n = 0;

            for (let i = 0; i < a.length; i++) {
                if (a[i] in hash) n++;
                else continue;
            }

            return n;
        }
            
        console.log(countGlas(str, glSet));
        console.log(countGlas1(str, glHash));
    </script>
</body>
</html>
