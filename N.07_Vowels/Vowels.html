<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var str = prompt("vvedite stroku");

        function countGlas(a) {
            a = a.toLowerCase();
            var n = 0;
            var glSet = new Set(["а", "е", "я", "о", "у", "ю", "ы", "и", "э", "ё"]);

            for (let i = 0; i < a.length; i++) {
                if (glSet.has(a[i])) n++;
            }

            return n;
        }


        function countGlas1(a) {
            a = a.toLowerCase();
            var n = 0;
            var glHash = { 'а': true, 'е': true, 'я': true, 'о': true, 'у': true, 'ю': true, 'ы': true, 'и': true, 'э': true, 'ё': true }

            for (let i = 0; i < a.length; i++) {
                if (a[i] in glHash) n++;
            }

            return n;
        }


        function countGlas2(a) {
            a = a.toLowerCase();
            var n = 0;
            var glArray = ["а", "е", "я", "о", "у", "ю", "ы", "и", "э", "ё"];

            for (let i = 0; i < a.length; i++) {
                for (let j = 0; j < glArray.length; j++) {
                    if (a[i] == glArray[j]) {
                        n++;
                        break;
                    }
                }
            }

            return n;
        }

        console.log(countGlas(str));
        console.log(countGlas1(str));
        console.log(countGlas2(str));


        console.time("forSet");
        for (let i = 0; i <= 1000000; i++) {
            countGlas(str);
        }
        console.timeEnd("forSet");

        console.time("forHash");
        for (let i = 0; i <= 1000000; i++) {
            countGlas1(str);
        }
        console.timeEnd("forHash");

        console.time("forArray");
        for (let i = 0; i <= 1000000; i++) {
            countGlas2(str);
        }
        console.timeEnd("forArray");
    </script>
</body>

</html>
